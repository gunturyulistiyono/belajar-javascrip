<!DOCTYPE HTML>
<html lang="en">

	<body>
	
	<div id="kotak"></div>
	<button id="btn">tekan</button>
 <script>
    var btn = document.getElementById('btn');
	 btn.onclick = function(){
           var img = document.createElement('img');
           img.setAttribute('src','download.png');
           var kotak = document.getElementById('kotak');
           kotak.appendChild(img);
     }
 
 </script>
